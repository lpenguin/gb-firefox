<head>

  <style type="text/css">
    #error {
      display: none;
      width: 200px;
      height: 50px;

      left: 70px;
      padding: 10px;
    }

      overflow-x: hidden;
    }


  </style>
</head>
 
<body>
  <p>
    <b><span id="current_page"></div></b>

    <span class="status label label-important" id="command_error" ></span>
  </p>
  <textarea rows="8" cols="30" id="command"></textarea>

  </div>
